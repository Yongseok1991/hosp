<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Q&A 게시판</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>간단한 지도 표시하기</title>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1wjo4eezo5"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div th:insert="/nav :: nav"></div>

  <div class="container mt-3">
    <h3><strong>Q&A 게시판</strong></h3>
    <p>사이트 이용 불편사항이나 질문사항을 올려주세요</p>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th style="width: 10%;">번호</th>
        <th style="width: 50%;">제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
      </thead>
      <tbody id="qnaDom">
      </tbody>
    </table>
    <br />
    <ul class="pagination justify-content-center" id="pagination" style="margin:20px 0">
    </ul>

    <button type="button" class="btn btn-primary" id="btn-submit" onclick="location.href='/save'">글쓰기</button>
  </div>

  <div class="jumbotron text-center" style="margin-bottom: 0">
    <p>Created By Yong</p>
    <p>📞 010-5023-2463</p>
    <p>🏴 경기도 고양시 일산서구</p>
  </div>

  <script src="js/qna.js"></script>
</body>

</html>
