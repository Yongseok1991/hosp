          crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Yongdol</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">PCR 병원 조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/list">경기지역화폐 사용처 조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/qna">Q&A 게시판</a>

  <div class="container mt-3">
    <h3><strong>Q&A 게시판</strong></h3>
    <p>사이트 이용 불편사항이나 질문사항을 올려주세요</p>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
      </tr>
      </thead>
      <tbody id="qnaDom">
      </tbody>
    </table>
    <br />
    <ul class="pagination justify-content-center" id="pagination" style="margin:20px 0">
    </ul>

    <button type="button" class="btn btn-primary" id="btn-submit" onclick="location.href='/save'">글쓰기</button>
  </div>

  <div class="jumbotron text-center" style="margin-bottom: 0">
    <p>Created By Yong</p>
    <p>📞 010-5023-2463</p>
    <p>🏴 경기도 고양시 일산서구</p>
  </div>
</body>


    <script>
        $(function() {
          getQna(0);
        })

        let getQna = async (page) => {
        let response = await fetch(`/api/qna?page=${page}`);
        let responsePasing = await response.json();
        setQna(responsePasing);
      }

      let setQna = (responsePasing) => {
          console.log(responsePasing);

        let tbodyDom = document.querySelector("#qnaDom");
        tbodyDom.innerHTML = '';
        let pagenation = $("#pagination");
        pagenation.empty();
        responsePasing.content.forEach((e) => {
          let trEL = document.createElement("tr");
          let tdEL1 = document.createElement("td");
          let tdEL2 = document.createElement("td");
          let tdEL3 = document.createElement("td");

          tdEL1.innerHTML = e.id;
          tdEL2.innerHTML = e.title;
          tdEL3.innerHTML = e.writer == null ? '용돌' : e.writer;
          tdEL2.onclick = function(){
            location.href="/qna/"+e.id;
          }
          tdEL2.style.cursor= "pointer"
          trEL.append(tdEL1);
          trEL.append(tdEL2);
          trEL.append(tdEL3);

          tbodyDom.append(trEL);
        })

        let pageNumber = responsePasing.pageable.pageNumber;
        let pageSize = responsePasing.pageable.pageSize;
        let totalPages = responsePasing.totalPages;
        let startPage = Math.floor(pageNumber/pageSize) * pageSize +1;
        let endPage = startPage + pageSize -1;
        endPage = totalPages < endPage ? totalPages : endPage;

        var li0 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getQna(0);">Start</a></li>`;
        pagenation.append(li0);

        if(responsePasing.first == false) {
          var li1 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getQna('${startPage -11 > 0 ? startPage -11 : 0}');">previous</a></li>`;
          pagenation.append(li1);
        }
        for(let i= startPage; i<=endPage; i++) {
          if(pageNumber+1 == i) {
            var li2 = `<li class="page-item active"><a class="page-link" href="javascript:void(0);" onclick="getQna('${i - 1}');">${i}</a></li>`;
            pagenation.append(li2);
          } else {
            var li3 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getQna('${i - 1}');">${i}</a></li>`;
            pagenation.append(li3);
          }
        }

        if(responsePasing.last == false) {
          var li4 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getQna('${startPage + 9 > totalPages-1 ? totalPages-1 : startPage +9}');">Next</a></li>`;
          pagenation.append(li4);
        }
        var li5 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getQna('${totalPages -1}');">End</a></li>`;
        pagenation.append(li5);

      }

    </script>
</html>
