<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>PCR 검사 병원 조회</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>간단한 지도 표시하기</title>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1wjo4eezo5"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Yongdol</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">홈</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <br />
    <h3>경기지역화폐 조회 서비스</h3>

      <div class="row">
        <div class="col">
          <span class="input-group-text">시군</span>
          <select class="form-select" name="sigunNm" id="sigunNm">
            <th:block th:each="sigun: ${sigunNms}">
              <option th:text="${sigun}" th:value="${sigun}"></option>
            </th:block>
          </select>
        </div>
        <div class="col">
          <span class="input-group-text">가게명</span>
          <input type="text" id="cmpnmNm" name="cmpnmNm" class="form-control">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btn-submit">찾기</button>
    <hr />

    <table class="table">
      <span id="amount"></span>
      <thead>
        <tr>
          <th>가게명</th>
          <th>업종</th>
          <th>도로명주소</th>
        </tr>
      </thead>
      <tbody id="tbody-kyonggi">
      </tbody>
    </table>
    <br />
    <ul class="pagination justify-content-center" id="pagination" style="margin:20px 0">
    </ul>
  </div>
<script>

  window.addEventListener("keydown", (e) => {
    if(e.key == 'Enter') {
        document.querySelector("#btn-submit").click();
    }
  })


  document.querySelector("#btn-submit").addEventListener("click", (e) => {
    let sigunNm = document.querySelector("#sigunNm").value;
    let cmpnmNm = document.querySelector("#cmpnmNm").value;
    if(cmpnmNm == '' || cmpnmNm == 'undefined') {
      alert("가게를 입력해주세요");
      return false;
    }
    getKyonggi(sigunNm, cmpnmNm, 0);
  })
  let getKyonggi = async (sigunNm, cmpnmNm, page) => {
    let response = await fetch(`/api/kyonggi?sigunNm=${sigunNm}&cmpnmNm=${cmpnmNm}&page=${page}`);
    let responsePasing = await response.json();
    console.log("responsePasing: ", responsePasing);
    setKyonggi(responsePasing);
  }

  let setKyonggi = (responsePasing) => {
    let tbodyKyonggiDom = document.querySelector("#tbody-kyonggi");
    tbodyKyonggiDom.innerHTML = '';
    document.querySelector("#amount").innerHTML = `총 가게 수(${responsePasing.totalElements})`;
    let pagenation = $("#pagination");
    pagenation.empty();
    if(responsePasing.content.length == 0) {
        let trEL = document.createElement("tr");
        let tdEL1 = document.createElement("td");
        tdEL1.colSpan = 3;
        tdEL1.innerHTML = "찾으시는 가게가 없습니다.";
        tdEL1.style.textAlign = "center"
        trEL.append(tdEL1);
        tbodyKyonggiDom.append(trEL);
    } else {
      responsePasing.content.forEach((e) => {
        let trEL = document.createElement("tr");
        let tdEL1 = document.createElement("td");
        let tdEL2 = document.createElement("td");
        let tdEL3 = document.createElement("td");

        tdEL1.innerHTML = e.cmpnmNm;
        tdEL2.innerHTML = e.indutypeNm;
        tdEL3.innerHTML = e.refineLotnoAddr;

        trEL.append(tdEL1);
        trEL.append(tdEL2);
        trEL.append(tdEL3);

        tbodyKyonggiDom.append(trEL);
      })

      let pageNumber = responsePasing.pageable.pageNumber+1;
      let pageSize = responsePasing.pageable.pageSize;
      let totalPages = responsePasing.totalPages
      let startPage = Math.floor(pageNumber/pageSize) * pageSize +1;
      let tempEndPage = startPage + pageSize -1;
      let endPage = tempEndPage > totalPages ? totalPages : tempEndPage;
      let sigunNm = document.querySelector("#sigunNm").value;
      let cmpnmNm = document.querySelector("#cmpnmNm").value;

      if(responsePasing.first) {
        var li1 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getKyonggi('${sigunNm}', '${cmpnmNm}', '${responsePasing.number -1}');">previous</a></li>`;
        pagenation.append(li1);
      }
      for(let i= startPage; i<=endPage; i++) {
          var li2 = `<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getKyonggi('${sigunNm}', '${cmpnmNm}', '${i-1}');">${i}</a></li>`;
          pagenation.append(li2);
      }

    }
  }
</script>
</body>

</html>
